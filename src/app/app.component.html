<div class="container">
  <div class="row">
    <div class="col-md-8 offset-sm-2">
      <h2>Airline Passengers</h2>
      <app-passenger-list [passengerList]="passengerArray"></app-passenger-list>
      <app-passenger-card [passengerCard]="card"
       *ngFor="let card of passengerArray" (sendDeleteObj)="getupdatedname($event)"></app-passenger-card>
    </div>
  </div>
</div>
